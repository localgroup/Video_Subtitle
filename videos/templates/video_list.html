{% extends "base.html" %}

{% load static %}

{% block content %}


    <div class="container">
        <br><br>
        <h1 class="display-4">Uploaded Videos</h1>
        <hr><br>
        <ul class="list-group">
            {% for video in videos %}
            <li class="list-group-item">
                <a href="{% url 'video_detail' video.id %}" class="text-decoration-none">{{ video.file.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <br><br><br><br><br><br>

{% endblock  %}
